  <style>
    :root {
      --bg-color: #000;
      --text-color: white;
      --accent-color: #fff;
      --gap-size: 12px;
      --transition-speed: 0.3s;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                  Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top Navigation */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--bg-color);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-button {
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent-color);
      transition: opacity var(--transition-speed);
    }

    .nav-button:hover {
      opacity: 0.8;
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .profile-name {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .profile-bio {
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      max-width: 300px;
      line-height: 1.4;
    }

    /* Gallery Layout */
    .gallery {
      display: flex;
      gap: var(--gap-size);
      padding: var(--gap-size);
    }

    .gallery-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--gap-size);
    }

    /* Image Card */
    .image-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      cursor: pointer;
      border-radius: 12px;
      transition: transform var(--transition-speed) ease;
      box-shadow: var(--shadow);
      aspect-ratio: 3/4;
    }

    .image-wrapper:hover {
      transform: scale(0.98);
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform var(--transition-speed) ease;
    }

    .image-wrapper:hover img {
      transform: scale(1.05);
    }

    /* Shimmer animation for loading */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Ripple Effect */
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-effect 0.6s ease-out forwards;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    /* Single Image View */
    .single-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--bg-color);
      z-index: 999;
      overflow-y: auto;
      padding-top: 60px; /* Space for top bar */
    }

    .single-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px;
    }

    .single-image img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform var(--transition-speed);
    }

    .single-image img:hover {
      transform: scale(1.02);
    }

    .caption-container {
      padding: 24px 16px;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      opacity: 0.8;
      border-top: 1px solid #222;
      margin-top: 16px;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Carousel Navigation */
    .carousel-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      transition: background var(--transition-speed);
    }

    .carousel-nav:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .carousel-left {
      left: 20px;
    }

    .carousel-right {
      right: 20px;
    }

    /* Close Button for Single View */
    .close-button {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1002;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--accent-color);
      transition: opacity var(--transition-speed);
      background: rgba(0, 0, 0, 0.4);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-button:hover {
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .top-bar {
        padding: 12px;
      }

        padding: 16px;
      }
      
      .profile-pic {

      }
      
      .gallery {
        padding: 8px;

      }
      
      .gallery-column {
        gap: 8px;
      }
      
      .carousel-nav {
        width: 36px;
        height: 36px;
      }
      
      .carousel-left {
        left: 10px;
      }
      
      .carousel-right {
        right: 10px;
      }
    }
  </style>

    let scrollPosition = 0;
    let isSingleView = false;
    let currentIndex = 0;

    // DOM elements
    const leftColumn = document.getElementById('leftColumn');
    const rightColumn = document.getElementById('rightColumn');
    const singleView = document.getElementById('singleView');
    const fullImage = document.getElementById('fullImage');
    const imageCaption = document.getElementById('imageCaption');
    const backBtn = document.getElementById('backBtn');
    const closeBtn = document.getElementById('closeBtn');

    // Create image element
    function createImageElement(item, index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'image-wrapper';
      
      // Skeleton loader
      const skeleton = document.createElement('div');
      skeleton.style.width = '100%';
      skeleton.style.height = '100%';
      skeleton.style.background = 'linear-gradient(90deg, #222 25%, #333 50%, #222 75%)';
      skeleton.style.backgroundSize = '200% 100%';
      skeleton.style.animation = 'shimmer 1.5s infinite linear';
      skeleton.style.borderRadius = '12px';
      wrapper.appendChild(skeleton);
      
      // Image element
      const img = document.createElement('img');
      img.src = item.url;
      img.alt = `Image ${item.id}`;
      img.dataset.index = index;
      img.style.display = 'none';
      
      // Handle image load
      img.onload = () => {
        skeleton.remove();
        img.style.display = 'block';
        wrapper.appendChild(img);
      };
      
      // Handle image error
      img.onerror = () => {
        console.error('Failed to load image:', item.url);
        skeleton.style.background = '#333';
        skeleton.innerHTML = '<div style="color:white;text-align:center;padding:10px;">Image failed to load</div>';
      };
      
      // Ripple effect
      wrapper.addEventListener('click', (e) => {
        const rect = wrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        ripple.style.left = `${x - 10}px`;
        ripple.style.top = `${y - 10}px`;
        wrapper.appendChild(ripple);
        
        ripple.addEventListener('animationend', () => {
          ripple.remove();
        });
        
        showSingleView(index);
      });
      
      return wrapper;
    }

    // Render gallery with balanced columns
    function renderGallery() {
      leftColumn.innerHTML = '';
      rightColumn.innerHTML = '';
      
      // Track cumulative height of columns
      let leftHeight = 0;
      let rightHeight = 0;
      
      imageData.forEach((item, index) => {
        const wrapper = createImageElement(item, index);
        
        // Create a mock element to estimate height
        const mockElement = document.createElement('div');
        mockElement.style.width = '100%';
        mockElement.style.paddingBottom = '133.33%'; // 3:4 aspect ratio
        document.body.appendChild(mockElement);
        const estimatedHeight = mockElement.offsetHeight;
        document.body.removeChild(mockElement);
        
        // Decide which column to add to
        if (index % 2 === 0 || (index === imageData.length - 1 && leftHeight <= rightHeight)) {
          leftColumn.appendChild(wrapper);
          leftHeight += estimatedHeight;
        } else {
          rightColumn.appendChild(wrapper);
          rightHeight += estimatedHeight;
        }
      });
    }

    // Show single image view
    function showSingleView(index) {
      currentIndex = index;
      scrollPosition = window.scrollY;
      isSingleView = true;
      
      // Hide gallery and show full view
      document.body.style.overflow = 'hidden'; // Prevent body scroll
      singleView.style.display = 'block';
      singleView.scrollTop = 0; // Reset scroll position
      
      const item = imageData[index];
      fullImage.src = item.url;
      imageCaption.textContent = item.caption;
      
      // Animate image in
      fullImage.style.opacity = 0;
      fullImage.style.transform = 'scale(0.9)';
      requestAnimationFrame(() => {
        fullImage.style.opacity = 1;
        fullImage.style.transform = 'scale(1)';
      });
      
      history.pushState({ view: 'single', index }, '', `?image=${item.id}`);
    }

    // Return to gallery
    function returnToGallery() {
      isSingleView = false;
      document.body.style.overflow = ''; // Restore body scroll
      singleView.style.display = 'none';
      
      // Restore scroll position
      window.scrollTo(0, scrollPosition);
      
      history.pushState({ view: 'gallery' }, '', window.location.pathname);
    }

    // Navigate to previous/next image
    function navigateImage(direction) {
      let newIndex = currentIndex + direction;
      if (newIndex >= 0 && newIndex < imageData.length) {
        showSingleView(newIndex);
      }
    }

    // Handle swipe gestures
    let startX = 0;
    let startY = 0;
    let isSwiping = false;

    function handleTouchStart(e) {
      if (isSingleView) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isSwiping = true;
      }
    }

    function handleTouchMove(e) {
      if (!isSwiping) return;
      
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = Math.abs(e.touches[0].clientY - startY);
      
      if (Math.abs(deltaX) > 30 && deltaY < 30) {
        if (deltaX > 0) {
          navigateImage(-1); // Swipe right to go back
        } else {
          navigateImage(1); // Swipe left to go forward
        }
        isSwiping = false;
      }
    }

    function handleTouchEnd() {
      isSwiping = false;
    }

    // Event listeners
    backBtn.addEventListener('click', returnToGallery);
    closeBtn.addEventListener('click', returnToGallery);

    // Carousel navigation
    document.getElementById('prevBtn').addEventListener('click', () => navigateImage(-1));
    document.getElementById('nextBtn').addEventListener('click', () => navigateImage(1));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (isSingleView) {
        if (e.key === 'ArrowLeft') navigateImage(-1);
        if (e.key === 'ArrowRight') navigateImage(1);
        if (e.key === 'Escape') returnToGallery();
      }
    });

    // Touch event listeners
    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    // Handle browser back/forward navigation
    window.addEventListener('popstate', (event) => {
      if (event.state?.view === 'gallery') {
        returnToGallery();
      } else if (event.state?.view === 'single') {
        showSingleView(event.state.index);
      }
    });

    // Initialize on load
    window.addEventListener('load', renderGallery);
  </script>
